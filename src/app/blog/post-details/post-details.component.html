<div class="flex-wrapper">
  <div class="flex-items-wrapper">
    <h2 class="date">#{{post.postedOn | date: 'MMMM dd, yyyy'}}</h2>
    <h1 class="title" [routerLink]="['/blog', post.id]">{{post.title}}</h1>
    <h3 class="description">{{post.description}}</h3>
  </div>
  <div class="flex-items-wrapper flex-wrapper">
    <app-rate [postId]="post.id" [userRate]="post.userRate" [globalRateValue]="post.globalRateValue"></app-rate>
    <app-post-actions *ngIf="auth.isAdmin" class="actions" [postId]="post.id"></app-post-actions>    
  </div> 
</div>
<mat-divider></mat-divider>
