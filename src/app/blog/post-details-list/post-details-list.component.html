<div [class.hidden]="!posts.length">
  <header class="header">Latest posts</header>

<ul>
  <li *ngFor="let post of posts">
    <app-post-details [post]="post"></app-post-details>
  </li>
</ul>

  <mat-paginator class="paginator"
                [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)">
  </mat-paginator>
</div>

<section [class.hidden]="posts.length" class="error-container">
  <span><span>Posts</span></span>
  <span>are not</span>
  <span><span>found</span></span>
</section>
