<header class="header">Latest posts</header>

<ul>
  <li *ngFor="let post of posts">
    <app-post-details [post]="post"></app-post-details>
  </li>
</ul>

<mat-paginator class="paginator"
               [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)">
</mat-paginator>
