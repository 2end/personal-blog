<div class="container">
    <h1 class="title">Leave Page?</h1>
    <mat-divider></mat-divider>
    <h2 class="subtitle">
        You haven't finished your post yet.
        Do you want to leave without finishing?
    </h2>
    <div class="flex-wrapper">
        <button mat-stroked-button color="primary" (click)="action(true)">Yes</button>
        <button mat-raised-button color="primary" (click)="action(false)">No</button>
    </div>
</div>
