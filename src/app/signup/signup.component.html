<div class="container">
  <h1>Sign up</h1>

  <p>Please sign up below.</p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput required autofocus formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput required formControlName="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput required formControlName="password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput required formControlName="confirmPassword" placeholder="Confirm Password">
      <mat-error *ngIf="signupForm.controls.confirmPassword.errors?.mustMatch">Passwords do not match</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loading || !signupForm.valid" type="submit">
      Sign up
      <fa-icon [icon]="faSpinner" spin="true" *ngIf="loading"></fa-icon>
    </button>
    <p class="text-warn pad-v-sm text-center" *ngIf="failed">
      Could not sign up.
    </p>
  </form>
</div>
